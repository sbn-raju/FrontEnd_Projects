<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-02</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Simply guessing the number from 1 to 10 if the number match the background will turn green on wrong entry it will turn into red</p>
    <button class="btn">Click To Reset!!</button>
    <div class="box-container">
        <input type="text" placeholder="Enter Number" class="in">
        <button class="btn btns">OK!</button>
    </div>
    <div class="box">
        <input type="text"  placeholder="Message" class="op" readonly>
    </div>
    <script src="app.js"></script>
</body>
</html>
